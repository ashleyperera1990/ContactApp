<div class="modal-header">
  <h4 class="modal-title">{{data.modalTitle}}</h4>
</div>
<div class="modal-body">
  <p>{{data.modalMessage}}</p>
</div>
<div class="modal-footer">
  <button *ngIf="data.showCancelButton" (click)="activeModal.dismiss()" class="btn btn-primary">Cancel</button>
  <button *ngIf="data.showDeleteButton" (click)="activeModal.close()" class="btn btn-danger">Delete</button>
  <button *ngIf="data.showOkButton" (click)="activeModal.close()" class="btn btn-primary">OK</button>
</div>
